name: pixify transformer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create .env file
        run: echo "PORT=${{secrets.PORT}}" >> .env
        env:
          PORT: ${{secrets.PORT}}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Stop existing tmux session (if running)
        run: |
          tmux kill-session -t pixify-session || true
      - name: Install dependencies
        run: go mod tidy
      - name: Build go binary
        run: go build -o pixify-transformer
      - name: Run go binary
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart pixify.service
          sudo systemctl status pixify.service --no-pager
